<template name="admin_layout">
<head>
  <title>cento</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            Cento (admin)
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {{#if currentSolution}}
            <li class="{{#if isActivePath 'solutions_ideations' }}active{{/if}}"><a href="/solutions/{{currentSolution._id}}/ideations">Ideation</a></li>
            <li class="{{#if isActivePath 'solutions_modelings' }}active{{/if}} {{#if isActivePath 'solutions_modelings_show' }}active{{/if}}"><a href="/solutions/{{currentSolution._id}}/modelings">Modeling</a></li>
            <li class="{{#if isActivePath 'battle_loom' }}active{{/if}}"><a href="/battle_loom">Battle loom</a></li>
            <li class="{{#if isActivePath 'solution' }}active{{/if}}"><a href="/solutions">Solution</a></li>
            <li class="{{#if isActivePath 'management' }}active{{/if}}"><a href="/management">Management</a></li>
            {{else}}
            <li class="{{#if isActivePath 'user_needs' }}active{{/if}}"><a href="/user_needs">User Needs</a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <select class="form-control" data-current_solution="{{solution._id}}">
                <option value="">Select Solution..</option>
                {{#each solutions}}
                 <option value="{{_id}}">{{title}}</option>
                {{/each}}
              </select>
              {{#with solution}}
              {{/with}}

            </li>


            {{#if currentUser}}
            <li><a href="#"><img class="avatar" src="{{avatarUrl currentUser}}" width="25" height="25"> {{username currentUser}}</a></li>
            <li><a id="github_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
            {{else}}
            <li><a href="/login"><i class="glyphicon glyphicon-log-in"></i></a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container contents">


<div class="row">

  <div class="col-md-3">
    <h3>admin</h3>
    <ul class="nav nav-pills nav-stacked">
      <li><a href="/admin/solutions">Solutions</a></li>
      <li><a href="/admin/users">Users</a></li>
    </ul>
  </div>
  <div class="col-md-9">
  {{> yield }}
  </div>

</div>

    </div><!-- /.container -->

</template>
