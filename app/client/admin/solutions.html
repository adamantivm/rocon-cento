<template name="admin_solutions">

<h1>Solutions</h1>
<div class="well">
  <h3>New Solution</h3>
  <form>
    <div class="form-group">
      <label>Title</label>
      <input name="title" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control"></textarea>
    </div>
    <button type="submit" class="save_solution btn btn-default">Save</button>

  </form>

</div>

<ul>
  {{#each solutions}}
  <li>
    <h3>{{title}}</h3>
    <div class="desc">{{description}}</div>
  </li>
  {{/each}}

</ul>

</template>
