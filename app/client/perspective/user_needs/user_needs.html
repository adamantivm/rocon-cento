
<template name="user_needs">

<div id="ideation">
  <h2>User Needs</h2>



  <div class="row">

    <div class="col-md-3">
      
      <ul class="nav nav-pills nav-stacked">
        <li class="{{#unless currentWorkGroup}}active{{/unless}}"><a href="?group=">All</a></li>
        {{#each workGroups}}
        <li class="{{activeIfEq ../currentWorkGroup._id _id}}"><a href="?group={{_id}}">
          {{title}}
        </a></li>
        {{/each}}
      </ul>
    </div>
    
    <div class="col-md-9">
      {{#if currentUser}}
      {{#if currentWorkGroup}}
      <div class="well dropzone">
        <form data-category="{{category}}">
        <div class="form-group"><textarea class="form-control" rows="3"></textarea></div>
        <div class="form-group">
          <ul>
            {{#each filesToAttach}}
              <li>{{name}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="text-right">
          <button type="submit" class="btn post btn-default">Submit</button>
        </div>
        </form>
        <div class="dropmask">&nbsp;</div>
        <div class="dropinfo">
          Drop here to attach.
        </div>
      </div>
      {{/if}}
      {{/if}}


      <ul class="posts list-unstyled">
        {{#each workItems}}
        <li class="post" data-post_id="{{_id}}">

<div id="modal-{{_id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create Solution</h4>
      </div>

      <div class="modal-body">
        <div class="left">

             <form data-card_id="{{_id}}">
               <div class="form-group">
                 <label>Title</label>
                 <input class="form-control" type="text" name="title">
               </div>
               <div class="form-group">
                 <label>Description</label>
                 <textarea class="comment_text form-control" rows="3"></textarea>
               </div>
               <div class="form-group">
                 <label>Groups</label>
                 <select name="groups" multiple class="form-control"></select>
                 <input class="form-control" type="text" name="group_title">
                 <a href="#" class="btn add_group btn-default btn-sm">add</a>


               </div>
             <button type="submit" class="create_solution btn btn-default">Create</button>
             </form>


        </div>
      </div>


    </div>
  </div>
</div>

          {{#if solutions.length}}
<div class="mark">
  <h4><span class="label label-info">Solution Created</span></h4>
</div>
          {{/if}}
<div class="user">
  <img src="{{avatarUrl user}}"> {{username user}}</div>
        <div class="body" contenteditable>
          {{nl2br body}}
        </div>
          <div class="attachments">
            <ul class="list-unstyled">
              {{#each attachments}}
              <li><img src="{{fileIconPath name}}"> <a href="/data/{{name}}">{{name}} ({{size}})</a></li>
              {{/each}}
          </ul>
          </div>
          <div class="datetime">{{formatDate created 'YYYY-MM-DD HH:mm:ss'}}</div>
          <div class="post_actions">
            Votes : {{votes}}
            <a href="#" class="create_task"><i class="glyphicon glyphicon-arrow-up"></i> create solution</a>
            <a href="#" class="upvote_post"><i class="glyphicon glyphicon-arrow-up"></i> upvote</a>
            <a href="#" class="downvote_post"><i class="glyphicon glyphicon-arrow-down"></i> downvote</a>
            <a href="#" class="delete_post"><i class="glyphicon glyphicon-remove"></i> delete</a>
          </div>
          {{>comments}}

        </li>
        {{/each}}
      </ul>

      {{#if posts.length}}
      <div id="showMoreResults center">
        <button class="btn btn-default loading">Loading...</button>
      </div>
      {{/if}}
    </div>

    </div>
  
  </div>




</template>
