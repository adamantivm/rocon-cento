<head>
  <title>cento</title>
</head>

<template name='layout'>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Cento</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active-"><a href="/">Home</a></li>
            <li><a href="/d3">D3</a></li>
            <li><a href="/files">Images</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li><a href="#"><img class="avatar" src="{{currentUser.profile.avatar_url}}" width="25" height="25"> {{currentUser.profile.login}}</a></li>
            <li><a id="github_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
            {{else}}
            <li><a id="github_login" href="#"><i class="glyphicon glyphicon-log-in"></i></a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container contents">

  {{yield}}

    </div><!-- /.container -->

</template>

<template name='home'>
Welcome!
</template>

<template name='files'>
<h2>Images</h2>
<input type="file" accept="image/*">

<div class="images_wrap">
<ul class="images">
{{#each files}}
  <li><a href="/data/{{name}}" target="_blank"><img src="/data/{{name}}" width="200" height="200"></a></li>
{{/each}}
</ul>
</div>
</template>

<template name='foo'>
Foo! 
<p>value = {{value}}</p>
<p>value2 = <input value="{{value2}}"></p>
<div><button class="save">save</button></div>

</template>

<template name='d3'>
  <div class='wrapper' style="border: solid 1px #efefef;">
      {{#constant}}
      <svg id='svg' width='100%' height='100%'>    
      </svg>
      {{/constant}}
</div>
</template>
